<div class="loading-shade" *ngIf="isLoading$ | async; else single_page"></div>
<ng-template #single_page>
    <div class="error" *ngIf="error$ | async as error; else page">{{ error }}</div>
    <ng-template #page>
        <div class="back">
            <a class="btn" routerLink=""><fa-icon [icon]=arrow></fa-icon><span class="space20"></span><span>Back</span></a>
        </div>
        <h2 class="content-title"><span>{{ title }}</span></h2>
        <app-statistics [statistics]="statistics"></app-statistics>
        <div class="chart">
            <canvas 
                baseChart 
                [data]="lineChartData" 
                [options]="lineChartOptions" 
                [type]="lineChartType" 
            ></canvas>
        </div>
    </ng-template>
</ng-template>
